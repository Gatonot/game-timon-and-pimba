<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timon & Pubma | Game</title>

    <link rel="stylesheet" href="styles/game.css">
</head>
<body>

    <div class="player-info">
        <div class="health-box box">
            <img src="./images/hearth.png" class="health-img">
            <span>100</span>
        </div>
        <div class="food-box box">
            <img src="./images/food.png" width="24" height="24" class="food-img">
            <span>0</span>
        </div>
        <div class="timer-box box">
            <img src="./images/timer.png" width="24" height="24" class="timer-img">
            <span>00:00</span>
        </div>
    </div>
    <canvas id="canvas"></canvas>

    <script src="scripts/game.js"></script>
</body>
</html>
